<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charge Optimizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>EV Charge Optimizer</h1>
        </div>
        <div class="navbar-menu">
            <button id="dashboardBtn" class="nav-btn active">
                <span class="material-icons">dashboard</span>
                Dashboard
            </button>
            <button id="routePlannerBtn" class="nav-btn">
                <span class="material-icons">route</span>
                Route Planner
            </button>
            <button id="profileBtn" class="nav-btn">
                <span class="material-icons">account_circle</span>
                Profile
            </button>
            <button id="logoutBtn" class="nav-btn">
                <span class="material-icons">logout</span>
                Logout
            </button>
        </div>
    </nav>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Available Stations</h3>
                    <div id="availableStations" class="card-content"></div>
                </div>
                <div class="card">
                    <h3>Current Load</h3>
                    <div id="currentLoad" class="card-content"></div>
                </div>
                <div class="card">
                    <h3>Predicted Load</h3>
                    <div id="predictedLoad" class="card-content"></div>
                </div>
            </div>
        </section>

        <!-- Route Planner Section -->
        <section id="routePlanner" class="section">
            <h2>Route Planner</h2>
            <div class="route-form">
                <div class="form-group">
                    <label for="startStation">Start Station</label>
                    <select id="startStation" required></select>
                </div>
                <div class="form-group">
                    <label for="endStation">End Station</label>
                    <select id="endStation" required></select>
                </div>
                <div class="form-group">
                    <label for="batteryCapacity">Battery Capacity (kWh)</label>
                    <input type="number" id="batteryCapacity" value="75" required>
                </div>
                <div class="form-group">
                    <label for="currentCharge">Current Charge (%)</label>
                    <input type="number" id="currentCharge" value="20" required>
                </div>
                <div class="form-group">
                    <label for="vehicleEfficiency">Vehicle Efficiency (kWh/km)</label>
                    <input type="number" id="vehicleEfficiency" value="0.2" step="0.1" required>
                </div>
                <button id="findRouteBtn" class="btn primary">Find Route</button>
            </div>
            <div id="routeResult" class="route-result"></div>
            <div id="algorithmSteps" class="algorithm-steps">
                <h3>Algorithm Steps</h3>
                <div class="steps-container"></div>
                <div class="step-controls">
                    <button id="prevStepBtn" class="btn" disabled>Previous Step</button>
                    <button id="nextStepBtn" class="btn" disabled>Next Step</button>
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="section">
            <h2>Profile</h2>
            <div class="profile-content">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <span class="material-icons">account_circle</span>
                    </div>
                    <div class="profile-details">
                        <h3 id="userName">User Name</h3>
                        <p id="userEmail">user@example.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
